<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KZ Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="menu" id="page">
        <h1>KZ Scoreboard</h1>
        
        <!-- ID Gracza i Praca -->
        <div class="menu-item">
            <div class="icon-box">
                <i class="fas fa-id-badge"></i>
            </div>
            <span>SSN: <span class="important" id="ssn">123</span></span>
        </div>
        <div class="menu-item">
            <div class="icon-box">
                <i class="fas fa-briefcase"></i>
            </div>
            <span>Praca: <span class="important" id="job">LSPD</span></span>
        </div>

        <div class="divider"></div>

        <!-- Statystyki -->
        <div class="menu-item">
            <div class="icon-box">
                <i class="fas fa-user-group"></i>
            </div>
            <span>Gracze: <span class="important" id="players">0</span></span>
        </div>
        <div class="menu-item">
            <div class="icon-box">
                <i class="fas fa-shield-alt"></i>
            </div>
            <span>LSPD: <span class="important" id="police">0</span></span>
        </div>
        <div class="menu-item">
            <div class="icon-box">
                <i class="fas fa-ambulance"></i>
            </div>
            <span>EMS: <span class="important" id="ambulance">0</span></span>
        </div>
        <div class="menu-item">
            <div class="icon-box">
                <i class="fas fa-toolbox"></i>
            </div>
            <span>Benny's: <span class="important" id="mechanic">0</span></span>
        </div>
        <div class="menu-item">
            <div class="icon-box">
                <i class="fas fa-gavel"></i>
            </div>
            <span>DOJ: <span class="important" id="doj">0</span></span>
        </div>
    </div>
</body>
</html>
